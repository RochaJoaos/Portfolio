<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
    <title>Portfólio</title>
</head>

<body>
    <header>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Sobre mim</a>
            <a href="#">Projetos</a>
            <a href="#">Contato</a>
        </nav>
    </header>
    <main>
        <section id="inicio">
            <h1 id="title">
                <strong>João Henrique</strong>
                <br>

            </h1>
            <div id="contacts">
                <div class="icons">
                    <img class="icon-img"src="image/contato/linkedin.png" alt="linkedin" onclick="linkedinLink()">
                </div>
                <div class="icons">
                    <img class="icon-img"src="image/contato/github.png" alt="github" onclick="githubLink()">
                </div>
                <div class="icons">
                    <img class="icon-img"src="image/contato/instagram.png" alt="instagram">
                </div>
            </div>
            <img src="image/computer.png" alt="Computador antigo" id="computer">
        </section>
        <section id="about">
            <img id="perfil" src="image/perfil/eu.jpg" alt="foto de perfil">
            <div id="text-about">

            </div>
        </section>
        <section id="tools">
            <h2 id="dev">Denselvovidos com</h2>
            <div class="web-tools">
                <p id="html">Html</p>
                <p id="css">Css</p>
                <p id="js">Js</p>
            </div>
        </section>
        <section id="projects">
        </section>
        <section id="contact">
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
